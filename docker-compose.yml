services:
  japan-life:
    image: isoards/japan-life:latest
    platform: linux/amd64
    container_name: japan-life
    ports:
      - "3000:3000"
    volumes:
      - japan-life-data:/app/data/user
    environment:
      - DATA_DIR=/app/data/user
      - GOOGLE_SHEETS_API_KEY=${GOOGLE_SHEETS_API_KEY:-}
    restart: unless-stopped

volumes:
  japan-life-data:
